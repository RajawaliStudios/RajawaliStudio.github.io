<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasil Upload</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top left, #070b1a, #0b121b 60%);
    color: #fff;
    font-family: Poppins, sans-serif;
    padding: 20px;
  }
  h1 {
    text-align: center;
    background: linear-gradient(90deg,#6f00ff,#c800ff);
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 20px;
  }
  .data-item {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 15px;
    box-shadow: 0 0 20px rgba(120,0,255,0.3);
  }
  a.download-link {
    color: #c800ff;
    text-decoration: none;
  }
  a.download-link:hover {
    text-decoration: underline;
  }
  button {
    background: linear-gradient(90deg,#6f00ff,#c800ff);
    border: none;
    color: #fff;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    opacity: 0.8;
  }
  .no-data {
    text-align: center;
    opacity: 0.6;
  }
</style>
</head>
<body>
<h1>Data yang Tersimpan</h1>
<div id="dataContainer"></div>
<div class="no-data" id="noDataMsg">Memuat data...</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";
import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCwjE6HKAo_3xxmXMsorUdgPwdT6Oab-Ug",
  authDomain: "server-1-6db64.firebaseapp.com",
  projectId: "server-1-6db64",
  storageBucket: "server-1-6db64.appspot.com",
  messagingSenderId: "505263993335",
  appId: "1:505263993335:web:3a84e536f1381a64ae3ef2",
  measurementId: "G-V4N4TM5HN9"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getFirestore(app);

const container = document.getElementById("dataContainer");
const noDataMsg = document.getElementById("noDataMsg");

async function loadData() {
  const submissionsCol = collection(db, "submissions");
  const snapshot = await getDocs(submissionsCol);
  const submissions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

  if (submissions.length === 0) {
    noDataMsg.textContent = "Belum ada data tersimpan.";
    return;
  }
  noDataMsg.style.display = "none";

  submissions.forEach((data, index) => {
    const div = document.createElement("div");
    div.className = "data-item";

    div.innerHTML = `
      <p><b>Nama:</b> ${data.Nama || "-"}</p>
      <p><b>Pesan:</b> ${data.Pesan || "-"}</p>
      <p><b>Lokasi:</b> ${data.Lokasi || "-"}</p>
      ${
        data.IntiURL
          ? `<p><b>File:</b> <a href="${data.IntiURL}" download class="download-link">Download</a></p>`
          : `<p><b>File:</b> Tidak ada</p>`
      }
      <button onclick="hapusData('${data.id}')">Hapus</button>
    `;
    container.appendChild(div);
  });
}

async function hapusData(id) {
  const konfirmasi = confirm("Yakin mau hapus data ini?");
  if (konfirmasi) {
    try {
      await deleteDoc(doc(db, "submissions", id));
      location.reload();
    } catch(err) {
      console.error("Gagal hapus data:", err);
      alert("Gagal hapus data.");
    }
  }
}

loadData();
</script>
</body>
</html>
